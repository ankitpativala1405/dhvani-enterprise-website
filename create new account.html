    <br>
    <h1 class="signup">Sign up</h1>
    <div id="cnewa" class="ahalp">
      <body>
        <form action="" class="signupform" id="myForm">
          <div id="errorname">
            <strong><label for="name"> FIRSTNAME:</label></strong>
            <input type="text" id="name" placeholder=" NAME" />
          </div>
          <br />
          <div id="errorsurname">
            <strong><label for="surname"> LAST NAME:</label></strong>
            <input type="text" id="surname" placeholder="SURNAME" />
          </div>
          <br />
          <div id="errorcontact">
            <strong><label for="mobile number">CONTACT NO:</label></strong>
            <input type="number" id="mobile number" placeholder=" NUMBER" />
          </div>
          <br />
          <div id="erroralternative">
            <strong><label for="alternative number">ALTERNATIVE CONTACT NO:</label></strong>
              <input  type="number"  id="alternative number" placeholder="ALTERNATIVE NUMBER"/>
          </div>
          <br />
          <div id="erroremail">
            <strong><label for="email">EMAIL</label></strong>
            <input type="email" id="email" placeholder="email" />
          </div>
          <br />
          <div>
            <strong><label for="adress" id="saddress">SHIPPING ADDRESS</label></strong>
            <input type="text" id="adress1" placeholder="line 1" /><br />
            <input type="text" id="adress2" placeholder="line 2" /><br />
            <input type="text" id="adress3" placeholder="line 3" /><br />
            <br />
          </div>
    
          <div>
            <strong><label for="landmark">LANDMARK</label></strong>
            <input type="text" id="landmark" />
          </div>
          <br />
          <div id="errorpincode">
            <strong><label for="pincode">PINCODE</label></strong>
            <input type="number" id="pincode" />
          </div>
          <br />
    
          <div id="errorcity">
            <strong><label for="city">CITY</label></strong>
            <input type="text" id="city" />
          </div>
          <br />
          <div id="errorstate">
            <strong><label for="state">STATE</label></strong>
            <input type="text" id="state" />
          </div>
          <br />
          <div id="errorpassword">
            <strong><label for="password">CREATE YOUR PASSWORD</label></strong>
            <input type="password" id="password" placeholder="PASSWORD" />
          </div>
          <br />
          <div id="errorretype">
            <strong><label for="rpassword">RETYPE YOUR PASSWORD</label></strong>
            <input  type="password"  id="rpassword"  placeholder="RETYPE YOUR PASSWORD"/>
          </div>
          <br />
          <div id="buttons">
            <input type="reset" value="reset" />
            <input type="submit" value="submit" id="downloadBtn"/>
          </div>
        </form>
