<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../style/cart.css">
</head>
<body>
  <!-- Welcome Message -->
  <p class="index">
    <strong>Welcome to our online store !! <span>Express delivery</span></strong>
  </p>

  <!-- Company Logo, Contact & Search Section -->
  <div>
    <div id="clogo">
      <!-- Company Contact Info -->
      <div id="companycontact">
        <div id="callphoto">
          <img src="../PHOTO/contact-us.png" alt="" height="30px" />
          <h3>Call Us</h3>
        </div>
        <p>+91 9723665181</p>
      </div>
      <!-- Company Logo -->
      <div id="companylogo">
        <img
          src="../PHOTO/logo5-removebg-preview.png"
          alt="DHVANI ENTERPRISE LOGO"
          class="companylogo"
        />
      </div>
      <!-- Search Bar -->
      <div id="searchbar">
        <img src="../PHOTO/searchicon.png" alt="" height="30px" width="30px" />
        <input type="search" id="search" placeholder="Search..." />
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <a href="../index.html" target="_blank">HOME</a>
    <a href="./product.html" target="_blank">PRODUCT</a>
    <a href="./create new account.html" target="_blank">SIGN UP</a>
    <a href="./login.html" target="_blank">LOGIN</a>
    <div class="order-link">
      <a href="" >MY ORDER</a>
      <div class="dropdown">
        <a href="./cart.html">your Cart</a>
        <a href="./myorder.html">myOrder</a>
      </div>
    </div>
  </nav>
    <main>
        <h2>Your Shopping Cart</h2>

        <div class="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            
            <div class="cart-summary">
                <p>Subtotal: <span id="subtotal">₹0.00</span></p>
                <p>Shipping: <span id="shipping">₹100.00</span></p>
                <p><strong>Total: <span id="total">₹0.00</span></strong></p>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DHVANI ENTERPRISE, All Rights Reserved.</p>
    </footer>

    <script src="../javascript/cart.js"></script>
</body>
</html>
